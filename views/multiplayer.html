<body class="text-bg-dark p-3 text-center text-white">

   <h1>
        <font color = "#00FF00">M</font>

   <p>
      You are playing in multiplayer mode.
   </p>

   <h3 id="info"></h3>
   <div class="wordle-container">

    <div class="float-child">
      <div>YOU</div>
      <div id="wordle-board1">
      </div>
    </div>
    
    <div class="right">
      <div>Player 2</div>
      <div id = "wordle-board2">
      </div>
    </div>

    <div class="right1">
      <div>Player 3</div>
      <div id = "wordle-board3">
      </div>
    </div>
    
    <script src="/public/scripts/multiplayer.js" type="module"></script>
  </div>
   
  <div class="player p1">
    Player 1
    <div class="connected">Connected <span></span></div>
  </div>
  <div class="player p2">
    Player 2
    <div class="connected">Connected <span></span></div>
  </div>
  <div class="player p3">
    Player 3
    <div class="connected">Connected <span></span></div>
  </div>


    <br>
    <div class="key-container">

      <div class="box">
        <div id="keyboard">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>

            <button class="keyboard-button">r</button>

            <button class="keyboard-button">a</button>

            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
