<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>Multi-Wordle Login Page</title>

      <!-- Bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
         crossorigin="anonymous"
      />

      <link
         rel="stylesheet"
         type="text/css"
         href="/public/stylesheets/style.css"
      /> 

   </head>
   
   <body class="text-bg-dark p-3 text-center text-white">
      <!-- JavaScript Bundle with Popper (Bootstrap) -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
         crossorigin="anonymous"
      ></script>

      <h1>
         <font color="#0000FF">M</font>
         <font color="#FF69B4">U</font>
         <font color="#707070">L</font>
         <font color="#0000FF">T</font>
         <font color="#FF69B4">I</font>
         <font color="#FFFFFF">- Wordle</font>
      </h1>
      <hr>


<h3>Login</h3>

<form action="/" method="POST">
   <div>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Enter Username"
      required/>
   </div>
   <div>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter Password"
      required/>
   </div>
   <button type="submit"> Submit</button>
</form>

<script type="module" src="../public/scripts/login.js"></script>


</body>
</html>
